<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS-Password hide and show</title>
<style>
form{width: 350px; margin: auto; }
       
div{margin: 10px; }
      
label{width: 200px; display: block; float: left; font-size: 20px; }

input {display: block; float: left; font-size: 20px; }

.clear {clear: both; }

button { width: auto; padding: 5px; font-size: 16px; border: none; box-shadow: 0px 0px 2px 1px gray; }
</style>
</head>

<body>
<form >
    <fieldset>
        <legend>Login Form</legend>
    <div>
    <label for="">User Name</label>
    <input type="text">
    <div class="clear"></div>
    </div>
    
    <div>
        <label>password</label>
        <input type="password" id="password">
        <div class="clear"></div>
    </div>

    <div>
        <button type="button">Login</button>
        <button type="button" style="width: 200px;" onclick="toggle(this)">Show Password</button>
        <div class="clear"></div>
    </div>
</fieldset>
</form>
<script>
//show and hide password in javascript
let pass = document.getElementById("password"); //ye variabal paasword wale input ka object hai?or ye global varriabal hai kahi bhi use kar sakte hai?
function toggle(elem){ //this us input ka refer bhejra hai is elem ko? this use kar re hai password ko show or hide karne ke liye?

 let type = pass.getAttribute('type')//hide hoga show na ho bole ke    
 if(type === 'password'){
pass.setAttribute('type','text') //passowrd ka yaha se types change hua? or yaha se password show hoga password types chnage text karne pe?
    
elem.innerText = 'Hide Password'; //ye elem jo this se ara hai is ka bhi type change kar re hai means show ko hide passord aye ga lihk ke?
 }else{// show ke baad fir hide ho jaye ga passowrd bhi
    pass.setAttribute('type','password');
    elem.innerText = 'show Password';
 }

   
}

</script>
</body>

</html>
